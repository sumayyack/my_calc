<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <h4>Calculator</h4>
            </div >
            <div class="first-row">
                <input type="text" placeholder="Result" class="small" id="result">
                <input type="button" value="C" class="btn btn-danger" onclick="clearBox()">
              
            </div>
            <div class="second-row">
                <button class="btn btn-light"onclick="displayText('1')">1</button>
                <button class="btn btn-light" onclick="displayText('2')">2</button>
                <button class="btn btn-light"onclick="displayText('3')">3</button>
                <button class="btn btn-light"onclick="displayText('+')">+</button>
            </div>
            <div class="third-row">
                <button class="btn btn-light"onclick="displayText('4')">4</button>
                <button class="btn btn-light"onclick="displayText('5')">5</button>
                <button class="btn btn-light"onclick="displayText('6')">6</button>
                <button class="btn btn-light"onclick="displayText('-')">-</button>
            </div>
            <div class="fourth-row">
                <button class="btn btn-light"onclick="displayText('7')">7</button>
                <button class="btn btn-light"onclick="displayText('8')">8</button>
                <button class="btn btn-light"onclick="displayText('9')">9</button>
                <button class="btn btn-light"onclick="displayText('*')">*</button>
            </div>
            <div class="fifth-row">
                <button class="btn btn-light"onclick="displayText('/')">/</button>
                <button class="btn btn-light"onclick="displayText('0')">0</button>
                <button class="btn btn-light"onclick="displayText('.')">.</button>
                <button class="btn btn-light" onclick="evaluateExpression()">=</button>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
